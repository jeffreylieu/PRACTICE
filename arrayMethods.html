<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array Methods
    </title>
</head>
<body>
    <script>
    //Properties:
    //array.length --> .length = missing()
    //METHODS:
    //array.pop()
    //array.push()
    //array.shift()
    //array.unshift()

    //example of .pop():
    var testScores = [72, 84, 68, 92];

    testScores.pop(); // .pop removes 92 from the array
        //run testSCroes in the console and get [72, 84, 68]

    var lastTestScore = testScores.pop();
    //when ran it keeps taking the last position in the array off no matter what it is
    
    testScores.push(); //.push adds to the end of the array
    //run testScores in the console and it will put whatever is in the () at the end of the array

    testScores.shift(); //.shift pulls first position out of the array
    //run testScores in the console and it will show 72 was taken out of the array
    var firstTest = testScores.shift();
    //will keep taking the first position out of the array

    testScores.unshift(); //.unshift adds to the beginning of the array
/////////////////////////////////////////////////////////////////////

    //MORE PRACTICE
    // push, pop, shift, unshift
    var shoppingList = ['apples', 'pizza', 'chicken', 'mushroms', 'oranges', 'beef'];

    shoppingList;
    //gives you ["apples", "pizza", "chicken", "mushroms", "oranges", "beef"]

    //challenge
    //insert 'crackers' at the front of the array and 'grapes at the end of the array
    shoppingList.unshift('crackers'); //adds crackers to the beginning of the array

    shoppingList; //runs this and it gives you ["crackers", "apples", "pizza", "chicken", "mushroms", "oranges", "beef"]

    shoppingList.push('grapes'); //adds 'grapes' to the end of the array
    shoppingList; //run this and it gives you ["crackers", "apples", "pizza", "chicken", "mushroms", "oranges", "beef", "grapes"]

    shoppingList.length; //run this and it shows 8 items in the array

    shoppingList.push('sirracha', 'popcorn'); //adds the items to the end of the array
    shoppingList.length; // run this and it shows 12 items in the array

    shoppingList.unshift('lemonade','orange juice');//this adds items to the front of the array.


    </script>
</body>
</html>

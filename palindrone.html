    <script>


function pallon(string){

  var newString = Math.floor(string.length / 2);
  for (var i = 0; i < newString; i++)
    if (string[i] !== string[string.length - i - 1])
      return false;
   
  return true;
     
}
console.log(pallon('tacocat'));
console.log(pallon('lisabonetatenobasil'));

// need to lower case
console.log(pallon('A man, a plan, a canal : panamoa!'));

//better way 
function word(string){
  var first_word = '';
  for(var j = string.length - 1; j >= 0; j--){
    first_word+=string[j];
  } if (first_word === string){
    return first_word;
  }
  return 'not a palindrone';
}
console.log(word('tacocat'));
console.log(word('hippopotamus'));

        //PSUEDO CODE EXAMPLE
  function palindrone(str){
    // take string and remove all non-word characters and turn string into lower case assuming that it is case insensitive
      str = str.replace(/ \W/g, '').toLowerCase();
      //put in parentheses to get a boolean value. Split it into an array. reverse the array. join into a string
        return (str == str.split('').reverse().join(''));
  }

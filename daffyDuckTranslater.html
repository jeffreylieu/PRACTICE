    function daffyDuck(str) {

        var res = str.split(" ");
        var mod = [];

        for (var i = 0; i < res.length; i++){
            var translated = "th" + res[i];
            mod.push(translated);
            //or res[i] = "th" + res [i];

        }
        var final = mod.join(" "); //returning a sentence rather than an array.
        return final;
    }
    console.log(daffyDuck("Alicia Is The Greatest"));

    <script>
    //while loop example
    var score = 0;
    while (score < 5) {
        console.log(score);
        score++;
    }

    //do/while loop example
    var value = 5;
    do {
        console.log(value);
        value++;
    } while (value < 3);


    //for loop
    // for(initalization; condition; update){
    //     code block to be ran;
    // }
    for (var i = 0; i < 10; i++) {
        console.log('My favorite number is ' + i + '!');
    }

    // loop example with arrays
    var zooNames = ['lion', 'tiger', 'bear'];
    var arrayLength = zooNames.length;
    for (var i = 0; i < arrayLength; i++) {
        console.log('My Favorite zoo animal is the ' + zooNames[i] + '!');
    }

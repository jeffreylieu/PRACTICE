<script>
    //*example 1---------------------------------------------------
    function numbers(num1, num2){
        var newValue = num1 + num2;
        newValue = newValue + 5;

        return newValue;
    }
    numbers(14, 155); //* numbers used for example purposes


    //example 2----------------------------------------------------
    // make a function that multiplies 1st and 2nd numbers,
    // then takes result and add 3rd number
    // then takes result / by 4th number
    // then takes result - 5th number
    // then returns result
    function comboMath(num1, num2, num3, num4, num5){
        var newValue = num1 * num2;
        newValue = newValue + num3;
        newValue = newValue / num4;
        newValue = newValue - num5;

        return newValue;
    }
    comboMath(3,2,6,3,5);

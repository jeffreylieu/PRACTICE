    <script>
        function OddNumbers(l, r) {
            var i;
        for (i = l; i <= r; i++) { 
            if (i % 2 !=0) console.log(i); 
            } 
        } OddNumbers(3, 30);
////////OR
        function OddNumbers (L, R){
        for (i=L; i <= R; i+=2){ 
            document.writeln(i); 
            } 
        } 
        console.log(OddNumbers(3,30));

        //////////////
        function findNumber(arr, k){
        var n = arr.indexOf('k');
            if ( n == 'k'){
                return 'yes';
            } else {
                return 'no';
            }

        }
        console.log(findNumber([1,4,2,3,0], 2));
</script>

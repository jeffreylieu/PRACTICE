<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SwitchPractice</title>
</head>
<body>
    

<script>
    //challenge
    //create switch statement with evalutation value between 1-6
    // have code block for each possible match to run
    //end with default code block
    // expression (1-6) can be hard coded by you or you can create method for random number
    // var dice = 6;

//hard coded example
    switch(Math.floor(Math.random()*7)){
        case 1:
        alert('terrible roll');
        break;
        case 2:
        alert('Bad Roll');
        break;
        case 3:
        alert('Could do better');
        break;
        case 4:
        alert('Nice toss');
        break;
        case 5:
        alert('Good Roll');
        break;
        case 6:
        alert('Great Roll');
        break;
        default:
        alert('Did you for get to roll?');
        break;
    }


</script>

</body>
</html>

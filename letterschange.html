<body>
    <script>
    function lettersChanges(str){
    var newStr = str.replace(/[a-z]/gi, function(char){
        if(char === 'z' || char ==='Z'){
        return 'a';
        }else{
        return String.fromCharCode(char.charCodeAt() + 1);
        }
    });
    
    return newStr;
    }

    console.log(lettersChanges('Hello Therez'));

    </script>
</body>
</html>

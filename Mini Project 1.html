<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="practice project">
    <title></title>
    <style type="text/css">
        div{
            height: 20vh;
            width: 20vh;
            text-align: center;
            line-height: 20vh;
        }
        #container1{
            background-color: lavender;
        }
        #container2{
            background-color: hotpink
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
</head>
<body>
<div id="container1">20</div>
<div id="container2">5</div>
<script type="text/javascript">


    $('#container1').click(function() {
        var num1 = $('#container1').html();
        var changeNum1 = parseInt(num1) - 1;
        $('#container1').html(changeNum1);


        var num2 = $('#container2').html();
        var changeNum2 = parseInt(num2) + 1;
        $('#container2').html(changeNum2);

    });

    $('#container2').click(function() {

        var num2 = $('#container2').html();
        var changeNum2 = parseInt(num2) - 1;
        $('#container2').html(changeNum2);

        var num1 = $('#container1').html();
        var changeNum1 = parseInt(num1) + 1;
        $('#container1').html(changeNum1);



    });

    /*
    when the a div is clicked
        get the number from my div (the one that was clicked)
        subtract 1 from that number
        put the number back into the div

        get the number from the other div
        convert numberic string to a number
        add 1 to that number
        put the number back into the div
    */

</script>
</body>
</html>

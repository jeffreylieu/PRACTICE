        // declare function and give it a parameter of an array
        function sumRange ( array ){
            //use Math.max to look at the index of both element and return the largest
            var max = Math.max(array[0], array[1]);
             //use Math.min to look at the index of both element and return the smallest
            var min = Math.min(array[0], array[1]);
            //declare a variable to hold the running total value
            var total = 0;
            // create for loop with counter initialized to min, test of largest value and update
            for (var i = min; i < max; i++){
                // add current value in the loop to total value
                total += i;
            }
            // after you have finished for loop, return the value
            return total;
        }
        //call function with example array elements
        sumRange([1, 4]);

//another example

    function sum(array) {
        var accumulator = 0;
        for (var i = 0; i < array.length; ++i)
            accumulator += array[i];
        return accumulator;
    }

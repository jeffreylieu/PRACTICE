<script>
    function findTheVowel(string){
        var newString = string.split("");
        var vowels = [];
        // make a conditional for each vowel
// begin loop
// get each letter, one at a time
// compare it with each each vowel and see if it matches
// if it is, add it to the vowel variable
        for ( var i = 0; i < newString.length; i++){
            if (newString[i] === "o" || newString[i] === "u" || newString[i] === "e" || newString[i] === "a"|| newString[i] === "i"){
                vowels.push(newString[i]);
            }
        }
        var finalVowels = vowels.join("");
        return finalVowels;
    }
    console.log(findTheVowel("four score and seven years ago"));

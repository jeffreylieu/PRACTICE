<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>loopexpressions</title>
</head>
<body>
    <script>
        ((5 > 3) && (10 > 2)); //true
        ((5 < 3) && (10 > 2)); //false

        ((5 > 3) || (10 < 2)); // true because one is true

        var temp = 74;
        var rainy = true;

        if (temp > 90){
            console.log('I am going swimming');
        } else if (temp > 80){
            console.log( 'Time for a tan');
        } else if ((temp > 70) && (!rainy)){
            console.log('I am going for a walk');
        } else {
            console.log('I am staying home!');
        }

        var workoutHours = 4;
        var ateAlot = true;

        if(workoutHours < 4){
            console.log('I better go to the gym');
        } else if (workoutHours === 4){
            console.log('I can eat ramen!!');
        } else if((workoutHours > 5) || (!ateAlot)){
            console.log('I can take tomorrow off!');
        } else {
            console.log('I still need to go to the gym');
        }   

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //assign my age to the variable 'myAge'
        var myAge = 39;

        //assign value of '2' to variable 'earlyYears'
        var earlyYears = 2;

        //multiply 'earlyYears' by '25' to account for early growth rate
        earlyYears *= 25;

        //subtract '2' years from 'myAge' and assign to 'laterYears'to
        //account for growth rate of a cat after the first two years
        var laterYears = myAge -2;

        //multiplying laterYears value by '4' to total cat years
        laterYears *= 4;

        //add value of 'earlyYears' and 'laterYears'
        //for the total age and assign to 'myAgeInCatYears'
        var myAgeInCatYears = earlyYears + laterYears;

        var myName = 'Jeff';

        console.log('My name is ' + myName + '. I am ' + myAge
        + ' years old in human years which is ' + myAgeInCatYears
        + ' years old in cat years.');
            </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>

    <style>
        div{
            display: inline-block;
            transition-duration: 3s;
        }
        .wooo{
            transform: rotateZ(3600deg);
        }
    </style>
</head>

<body>

<div id="clicker">CLICK ME</div>

<script>
    function runThis(){
        console.log(this);
        $(this).toggleClass('wooo');
    }
    $("div").on('click', runThis);
</script>
<!--do this prototype for practice-->
<!--$("div").on('click', runThis);<== is calling the function-->
<!--by default you are always in the window-->
</body>
</html>
